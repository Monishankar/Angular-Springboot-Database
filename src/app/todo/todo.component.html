<h1>Todo</h1>
<div class="container">
  <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter valid values</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && name.invalid">Enter valid Name</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Enter valid Target Date</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">Enter valid description</div>

<form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group">
        <label> Name</label>
      <input type="text" [(ngModel)]="todo.username" 
      class="form-control" name="username" required="required" #name="ngModel"minlength="3">
    </fieldset>

  <fieldset class="form-group">
    <label> Description</label>
  <input type="text" [(ngModel)]="todo.description" 
  class="form-control" name="description" required="required" #description="ngModel" minlength="5">
</fieldset>

<fieldset class="form-group">
  <label>Target Date</label>
  <input type="date" [ngModel]="todo.targetDate |date:'yyyy-MM-dd'"
  (ngModelChange) ="todo.targetDate = $event"
  class="form-control" name="targetDate" required="required" #targetDate="ngModel">
</fieldset>
<button type="submit" class="btn btn-success">Save</button>
</form>
</div>
